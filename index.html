        <div class="library-container">
            <h1 class="library-title">My cool library</h1>
            <div class="library-control">
                <form action="#" class="book-form">
                    <div class="form__input-box">
                        <input
                            type="text"
                            class="form__input"
                            id="book-title"
                            name="book-title"
                            required
                        />
                        <label for="book-title" class="form__label"
                            >Book title:</label
                        >
                    </div>

                    <div class="form__input-box">
                        <input
                            type="text"
                            class="form__input"
                            id="book-author"
                            name="book-author"
                            required
                        />
                        <label for="book-author" class="form__label"
                            >Book author:</label
                        >
                    </div>

                    <div class="form__input-box">
                        <input
                            type="text"
                            class="form__input"
                            id="book-pages"
                            name="book-pages"
                            required
                        />
                        <label for="book-pages" class="form__label"
                            >Book pages:</label
                        >
                    </div>

                    <div class="form__input-box input__radio">
                        <input
                            name="read-status"
                            type="radio"
                            id="status-read"
                            value="read"
                            required="required"
                        />
                        <label for="status-read" class="radio-label"
                            >Read:</label
                        >

                        <input
                            name="read-status"
                            type="radio"
                            id="status-not-read"
                            value="not-read"
                            required="required"
                        />
                        <label for="status-not-read" class="radio-label"
                            >Not read:</label
                        >
                    </div>

                    <button class="add-book">add a book to library</button>
                </form>
